<div class="phrase" *ngFor="let phrase of phrases$ | async">
    <div>French: <cite>{{phrase.frenchPhrase}}</cite></div>
    <div *ngIf="isAnswerVisible">English: <cite>{{phrase.englishPhrase}}</cite></div>

    <button (click)="showAnswer()">Show Answer</button>

    <button (click)="nextQuestion(phrase)">Next Question</button>
</div>
